<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="onLRPageOpen()">
    <main class="lrcontainer">
      <div>
        <h1 class="heading">Login</h1>
        <label class="input-label" for="login-user-name">User Name</label>
        <input class="input" id="login-user-name"/>
        <label class="input-label" for="login-user-password">Password</label>
        <input class="input" id="login-user-password" type="password"/>
        <button class="check-button" id="loginBtn" onclick="doLogin()">Login</button>
        <p id="login-error-message"></p>
        <p>Don't have an Account? <a href="register.html">Register</a></p>
      </div>
    </main>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
