<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="onLRPageOpen()">
    <main class="lrcontainer">
      <div>
        <h1 class="heading">Register</h1>
        <label class="input-label" for="register-user-name">User Name</label>
        <input class="input" id="bill-amount"/>
        <label class="input-label" for="register-user-password">Password</label>
        <input class="input" id="user-password"/>
        <button class="check-button" id="registerBtn" onclick="doRegister()">Register</button>
        <p id="register-error-message"></p>
        <p>Already have an Account? <a href="login.html">Login</a></p>
      </div>
    </main>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
